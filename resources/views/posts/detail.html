<!-- style -->
<style>
  .post-tumbnail {
   width: 100%;
   height: 400px;
   background-repeat: no-repeat;
   background-position: center;
   background-size: cover;
}
</style>

<!-- content -->
<div class="row">
      <div class="col-md-12">
         <div class="card">
            <div class="card-body">
               <!-- thumbnail:true -->
               <div class="post-tumbnail" style="background-image: url('path/thumbnail');">
               </div>
               <!-- thumbnail:false -->
               <svg class="img-fluid" width="100%" height="400" xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                  <rect width="100%" height="100%" fill="#868e96"></rect>
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#dee2e6" dy=".3em"
                     font-size="24">
                      Post title
                     </text>
               </svg>
               <!-- title -->
               <h2 class="my-1">
                  Post title
               </h2>
               <!-- description -->
               <p class="text-justify">
                  Post description
               </p>
               <!-- categories -->
                <span class="badge badge-primary">Title</span>
               <!-- content -->
               <div class="py-1">
               </div>
               <!-- tags  -->
                <span class="badge badge-info">#Title</span>

               <div class="d-flex justify-content-end">
                  <a href="#" class="btn btn-primary mx-1" role="button">
                     Back
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
